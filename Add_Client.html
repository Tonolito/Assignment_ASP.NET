<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/Project_popup.css" />
  </head>

  <body>
    <div class="modal-container">
      <div class="modal-card">
        <header class="top-card">
          <h3>Add Client</h3>
          <button class="exit-btn">
            <img src="/css/images/X.svg" alt="" />
          </button>
        </header>
        <div class="upload-picture-container">
          <input class="img-upload" type="file" hidden id="upload-img" />
          <label for="img-upload"
            ><img src="/css/images/upload.svg" alt=""
          /></label>
        </div>
        <form>
          <div class="labelgroup-modal">
            <label for="">Company Name</label>
            <input type="text" placeholder="Comapny Name" />
          </div>

          <div class="labelgroup-modal">
            <label for="">Location</label>
            <input type="text" placeholder="Location" />
          </div>

          <div class="labelgroup-modal">
            <label for="">Email</label>
            <input type="text" placeholder="Email" />
          </div>

          <div class="labelgroup-modal">
            <label for="">Phonenumber</label>
            <input type="text" placeholder="Phonenumber" />
          </div>

          <button type="submit" class="btn blue-btn">Add Client</button>
        </form>
      </div>
    </div>
  </body>
</html>
