<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/Admin_Login.css">
  </head>
  <body>
    <main class="panel-divider">
        <div class="side-panel">
            <div class="side-content">
                <div class="bg-container"></div>
                <p class="login-title">Welcome to <span>Admin Panel </span></p>
                <p class="lower-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus
                    ullamcorper nisl erat, vel convallis elit fermentum pellentesque. Sed
                    mollis velit facilisis facilisis viverra.
                </p>
            </div> 
        </div>
    
      <div class="form-panel">
        <div class="form-container">
            <h1>Login</h1>
            <button class="google-btn btn">
              <img src="/css/images/google-icon.svg" alt=""> Sign up with Google
            </button>
            <p class="form-divider">OR</p>
            <form>
              <div class="input-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your email address"
                />
              </div>
              <div class="input-group">
                <label for="password">Password </label>
                <i class="fa-regular fa-eye"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <div class="checkbox-group">
                <div class="checkbox-join">
                  <input type="checkbox" name="terms" id="terms" />
                  <p>Remember me</p>
                </div>
                <span class="forgot-span">Forgot Password?</span>
              </div>
              <div class="submit-btn-group">
                <button class="blue-btn btn" type="submit">Log In</button>
              </div>
            </form>
            <p class="already-account">
              Don't have an account? <span>Sign Up</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
