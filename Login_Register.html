<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/a576612222.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="container">
          <div class="form-container">
            <h1>Create Account</h1>
            <button class="google-btn btn">
              <img src="/css/images/google-icon.svg" alt="" /> Sign up with
              Google
            </button>
            <p class="form-divider">OR</p>
            <form>
              <div class="input-group">
                <label class="label" for="firstName">Firstname</label>
                <input
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="Your Firstname"
                />
              </div>
              <div class="input-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your email address"
                />
              </div>
              <div class="input-group">
                <label for="password">Password </label>
                <i class="fa-regular fa-eye"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <i class="fa-regular fa-eye"></i>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  placeholder="Confirm your password"
                />
              </div>
              <div class="checkbox-group">
                <div class="checkbox-join">
                  <input type="checkbox" name="terms" id="terms" />
                  <p>I accept <span>Terms and Conditions</span></p>
                </div>
              </div>
              <div class="submit-btn-group">
                <button class="blue-btn btn" type="submit">
                  Create Account
                </button>
              </div>
            </form>
            <p class="already-account">
              Already have an account? <span>Login</span>
            </p>
          </div>
        </div>
      </main>
      <footer>FOOTER</footer>
    </div>
  </body>
</html>
